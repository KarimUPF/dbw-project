<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTM Displayer</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Interactive PTM Displayer</h2>

        <!-- Protein Selection -->
        <label for="protein1">Select Protein 1:</label>
        <select id="protein1"></select>

        <label for="protein2">Select Protein 2:</label>
        <select id="protein2"></select>

        <!-- PTM Graph -->
        <svg id="ptm-graph"></svg>

        <!-- Tooltip -->
        <div id="tooltip" class="tooltip" style="display: none;"></div>
    </div>

    <!-- Load PTM Data BEFORE the main script -->
    <script src="gene_lengths.js"></script>  <!-- Load gene lengths first -->
    <script src="ptm_data.js"></script>
    <script src="script.js"></script>
</body>
</html>
